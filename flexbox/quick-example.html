<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Quick Example</title>
        <style>
            .container{
                border: 1px solid yellow;
                display: flex;
                flex-direction: row;
            }
            .box{
                height: 150px;
                width: 150px;
                border: 1px dashed red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                Box 1
            </div>
            <div class="box">
                Box 2
            </div>
            <div class="box">
                Box 3
            </div>
        </div>
    </body>
</html>
